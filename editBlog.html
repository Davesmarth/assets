<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm David || Blog Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/olds/editor.css">
</head>

<body>
    <a href="#" class="brand">
        <img src="./img/isotype-negative-02.svg" width="149" alt="">
    </a>
    <!-- Create the editor container -->
    <div class="editor">
        <div id="editor">
        </div>
        <input type="button" value="Save as draft" id="btn-draft" class="btn-draft">
        <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
        <script>
            const quill = new Quill('#editor', {
                modules: {
                    toolbar: [
                        [{
                            header: [1, 2, false]
                        }],
                        [{
                            'size': ['small', false, 'large', 'huge']
                        }],
                        ['link', 'image', 'code-block'],
                        ['bold', 'italic', 'underline'],
                        [{
                            'color': []
                        }, {
                            'background': []
                        }], // dropdown with defaults from theme
                        [{
                            'font': []
                        }],
                        [{
                            'align': []
                        }],
                    ]
                },
                placeholder: 'Compose an epic...',
                theme: 'snow'
            })
            document.getElementById('btn-draft')
                .addEventListener('click', () => {
                    window.open('draft.html', 'nuevaVentana', 'width=1920, heigh=1080')
                })
        </script>
</body>

</html>
