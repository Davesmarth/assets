<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm David, Gracias por estar aquí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/newstyles.css" />
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navabar__brand">
            <img src="https://raw.githubusercontent.com/Davesmarth/imdavid/c89d8675deba8f0e990dbdd9690cbb51fd4fc2b0/img/isotype-negative-02.svg" alt="I'm David Logo brand" width="149">
        </a>
        <div class="navbar__group" id="collapse">
            <ul class="navbar__group__list left">
                <li class="navbar__group__list__item">
                    <a href="#works" class="navbar__group__list__item--link active" id="navWork">Works</a>
                </li>
                <li class="navbar__group__list__item">
                    <a href="#about" class="navbar__group__list__item--link" id="navAbout">About</a>
                </li>
            </ul>
            <ul class="navbar__group__list right">
                <li class="navbar__group__list__item">
                    <a href="#blog" class="navbar__group__list__item--link" id="navBlog">Blog</a>
                </li>
                <li class="navbar__group__list__item">
                    <a href="#contact" class="navbar__group__list__item--link" id="navContact">Contact</a>
                </li>
            </ul>
        </div>
        <div class="navbar__mobile" id="btnbars">
            <a href="#"><span class="fas fa-bars" id="btnbars"></span></a>
        </div>
    </nav>
    <section class="container">
        <div class="container__home">
            <span class="container__home__banner">
                Motivation is the first step to <span class="highligth">Succes</span>
            </span>
            <h1 class="container__title">
                <span class="highligth">I'm</span> <span class="bolder">David</span> Figueroa López
            </h1>
            <ul class="container__home__social social">
                <li class="social__item">
                    <a href="" class="social__item__link"><i class="fab fa-github"></i></a>
                </li>
                <li class="social__item">
                    <a href="" class="social__item__link"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="social__item">
                    <a href="" class="social__item__link"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>
    <section class="container works" id="works">
        <h2 class="container__title">
            <span class="highligth">My</span> <span class="bolder">relevant</span> works
        </h2>
        <div class="container__works">
            <div class="container__works__item first"></div>
            <div class="container__works__item second"></div>
            <div class="container__works__item third"></div>
            <div class="container__works__item fourth"></div>
        </div>
    </section>
    <section class="container works" id="about">
        <h2 class="container__title">
            <span class="highligth">I'm</span> <span class="bolder">David</span> Who am I?
        </h2>
        <div class="container__works about">
            <div class="container__works__item about__item"></div>
            <div class="container__works__item about__item"></div>
            <div class="container__works__item about__item"></div>
            <div class="container__works__item about__item"></div>
        </div>
    </section>
    <section class="container works" id="blog">
        <h2 class="container__title">
            <span class="highligth">I'm</span> <span class="bolder">David</span> Blog
        </h2>
        <div class="container__works">
            <div class="container__blog__item"></div>
            <div class="container__blog__item"></div>
            <div class="container__blog__item"></div>
            <div class="container__blog__item"></div>
            <div class="container__blog__item"></div>
            <div class="container__blog__item"></div>
        </div>
    </section>
    <section class="container works contact" id="contact">
        <h2 class="container__title">Contact</h2>
        <div class="container__info">
            <ul class="container__home__social social__contact">
                <li class="socail__item contact__info__socail">
                    <i class="fas fa-map-marker-alt highligth"></i> Puerto Maya, Quintana Roo.
                </li>
                <li class="social__item contact__info__social">
                    <a href="" class="social__item__link contact__info__social__link">
                        <i class="fab fa-github"></i> Facebook
                    </a>
                </li>
                <li class="social__item contact__info__social">
                    <a href="" class="social__item__link contact__info__social__link">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </li>
                <li class="social__item contact__info__social">
                    <a href="" class="social__item__link contact__info__social__link">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </li>
            </ul>
            <form action="/contact" method="post" class="contact__info__form">
                <label for="name" class="contact__info__item">
                    FUll Name
                    <input type="text" name="name" id="name" class="contact__info__item--input" placeholder="Full name">
                </label>
                <label for="email" class="contact__info__item">
                    Email
                    <input type="email" name="email" id="email" class="contact__info__item--input" placeholder="example@domain.com">
                </label>
                <label for="name" class="contact__info__item">
                    Message
                    <textarea name="message" id="message" cols="30" rows="10" class="contact__info__item--input message" placeholder="Writhe a something"></textarea>
                </label>
                <button type="submit" class="contact__info__item--btn">Send</button>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/780462fe8d.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
